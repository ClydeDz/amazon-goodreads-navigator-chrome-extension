name: Bug report
description: Spotted one? Please let me know
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - clydedz
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report.
  - type: textarea
    id: what
    attributes:
      label: Please explain the issue and what was your expectation
    validations:
      required: true
  - type: textarea
    id: how
    attributes:
      label: Please elaborate the steps to reproduce the issue
    validations:
      required: true   
  - type: input
    id: browser
    attributes:
      label: Browser information
      placeholder: ex. Chrome version 79.2.1
    validations:
      required: true   
  - type: input
    id: extension
    attributes:
      label: Extension version
      placeholder: ex. Amazon to Goodreads Navigator 1.0.0
    validations:
      required: true  
  - type: input
    id: amazonpage
    attributes:
      label: Amazon website URL
      placeholder: ex. https://smile.amazon.com/Mama-Tell-Me-Story-Collection/dp/B094259YQK/
    validations:
      required: true  