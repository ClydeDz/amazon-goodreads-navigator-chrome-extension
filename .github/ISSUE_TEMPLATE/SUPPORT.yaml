name: Support
description: Got a question? Pop them here
title: "[Q]: "
labels: ["support"]
body:
  - type: markdown
    attributes:
      value: |
        Please do not use this form to raise issues, bugs, or feature requests.
  - type: textarea
    id: question
    attributes:
      label: I want to ask
    validations:
      required: true
  - type: input
    id: browser
    attributes:
      label: Browser information
      placeholder: ex. Chrome version 79.2.1
  - type: input
    id: extension
    attributes:
      label: Extension version
      placeholder: ex. Amazon to Goodreads Navigator 1.0.0
  - type: input
    id: amazonpage
    attributes:
      label: Amazon website URL
      placeholder: ex. https://smile.amazon.com/Mama-Tell-Me-Story-Collection/dp/B094259YQK/
